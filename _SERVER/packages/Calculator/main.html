<div id="%window%Body" class="windowBody" style="overflow:hidden">
  <input id="%package%Display" type="textbox" placeholder="0" disabled value="0" style="color:white;background:none;border:none;text-align:right;font-size:30px;cursor:default;width:250px;">
  <br><br>
  <button id="%package%_O" value="+" style="width:60px;height:60px;font-size:24px;">+</button>
  <button id="%package%_O" value="-" style="width:60px;height:60px;font-size:24px;">-</button>
  <button id="%package%_O" value="*" style="width:60px;height:60px;font-size:24px;">&times;</button>
  <button id="%package%_O" value="/" style="width:60px;height:60px;font-size:24px;">&divide;</button>
  <br><br>
  <button id="%package%_N" value="7" style="width:60px;height:60px;font-size:24px;">7</button>
  <button id="%package%_N" value="8" style="width:60px;height:60px;font-size:24px;">8</button>
  <button id="%package%_N" value="9" style="width:60px;height:60px;font-size:24px;">9</button>
  <br><br>
  <button id="%package%_N" value="4" style="width:60px;height:60px;font-size:24px;">4</button>
  <button id="%package%_N" value="5" style="width:60px;height:60px;font-size:24px;">5</button>
  <button id="%package%_N" value="6" style="width:60px;height:60px;font-size:24px;">6</button>
  <br><br>
  <button id="%package%_N" value="1" style="width:60px;height:60px;font-size:24px;">1</button>
  <button id="%package%_N" value="2" style="width:60px;height:60px;font-size:24px;">2</button>
  <button id="%package%_N" value="3" style="width:60px;height:60px;font-size:24px;">3</button>
  <br><br>
  <button id="%package%_N" value="0" style="width:60px;height:60px;font-size:24px;">0</button>
  <button id="%package%Decimal" style="width:60px;height:60px;font-size:24px;">.</button>
  <button id="%package%Clear" style="width:60px;height:60px;font-size:24px;">AC</button>
  <button id="%package%_O" value="=" style="width:60px;height:297px;font-size:24px;position:absolute;top:calc(100% - 312px);right:15px;">=</button>
</div>
